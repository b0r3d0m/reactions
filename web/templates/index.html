<!DOCTYPE HTML>
<html>
<head>
  <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/scrollup.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/scrollup/dist/jquery.scrollUp.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/rotate.js/dist/js/rotate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Reaction Faces</title>
</head>
<body>
  <div class="container">
    <a href="https://github.com/b0r3d0m/reactions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div class="text-center">
      <img src="{{ url_for('static', filename='imgs/4chan.png') }}" id="logo">
    </div>
  {% for reaction in reactions %}
    <div class="well text-center">
      <a href="{{ reaction.data_url }}" target="_blank">
      {% if reaction.mime_type.startswith('video/') %}
        <video controls class="reaction-img">
          <source src="{{ reaction.data_url }}" type="{{ reaction.mime_type }}" />
        </video>
      {% else %}
        <img src="{{ reaction.data_url }}" class="reaction-img">
      {% endif %}
      </a>
      <br>
      {{ reaction.comment_raw }}
    </div>
  {% endfor %}
  </div>
</body>
</html>
